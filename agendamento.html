<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--cor-principal);">
        <div class="container">
            <a class="navbar-brand" href="index.html">Voltar</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Agendar Horário</h1>
        <form class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="service" class="form-label">Serviço</label>
                <select class="form-select" id="service">
                    <option selected>Selecione um serviço</option>
                    <option value="1">Corte de Cabelo</option>
                    <option value="2">Barba</option>
                    <option value="3">Corte e Barba</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="barber" class="form-label">Barbeiro</label>
                <select class="form-select" id="barber">
                    <option selected>Selecione um barbeiro</option>
                    <option value="1">Barbeiro 1</option>
                    <option value="2">Barbeiro 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hora</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
    </div>
</body>
</html>
